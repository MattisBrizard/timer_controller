name: timer_controller
description: A timer library that provides controls (play, pause, etc) and widgets to consume the timer value.
version: 0.1.0
author: Mattis Brizard
homepage: https://github.com/MattisBrizard/timer_controller

environment:
  sdk: '>=2.7.0 <3.0.0'
  flutter: '>=1.17.0 <2.0.0'

dependencies:
  flutter:
    sdk: flutter
  freezed_annotation: ^0.12.0

dev_dependencies:
  build_runner: ^1.10.1
  flutter_test:
    sdk: flutter
  freezed: ^0.12.2
